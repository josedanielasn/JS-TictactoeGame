<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <div class="button"><button id="button">New Game</button></div>
        <div class="players">
          <p id="choose">Choose first player.</p>
          <span data-action="p0" id="player_0">Player - &#9711;</span>
          <span data-action="p1" id="player_1">Player - &#10005;</span>
        </div>
      </div>
      <div class="game">
        <div class="cells">
          <button data-action="d1" id="td1"></button>
          <button data-action="d2" id="td2"></button>
          <button data-action="d3" id="td3"></button>
          <button data-action="d4" id="td4"></button>
          <button data-action="d5" id="td5"></button>
          <button data-action="d6" id="td6"></button>
          <button data-action="d7" id="td7"></button>
          <button data-action="d8" id="td8"></button>
          <button data-action="d9" id="td9"></button>
        </div>
      </div>
    </div>

    <script src="tic.js"></script>
  </body>
</html>
