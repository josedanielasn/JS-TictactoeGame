<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tic.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <div class="info">
        <div class="button"><button id="button">New Game</button></div>
        <div class="players">
          <p id="choose">Choose first player.</p>
          <span class="span" data-action="0" id="player0"
            >Player - &#9711;</span
          >
          <span class="span" data-action="1" id="player1"
            >Player - &#10005;</span
          >
        </div>
      </div>
      <div class="game">
        <div class="cells">
          <button class="cell" data-action="d1" id="td1"></button>
          <button class="cell" data-action="d2" id="td2"></button>
          <button class="cell" data-action="d3" id="td3"></button>
          <button class="cell" data-action="d4" id="td4"></button>
          <button class="cell" data-action="d5" id="td5"></button>
          <button class="cell" data-action="d6" id="td6"></button>
          <button class="cell" data-action="d7" id="td7"></button>
          <button class="cell" data-action="d8" id="td8"></button>
          <button class="cell" data-action="d9" id="td9"></button>
        </div>
      </div>
    </div>
    <script src="tic2.js"></script>
  </body>
</html>
